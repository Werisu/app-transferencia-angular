<div class="container">
  <h1>Hello World!</h1>

<form (ngSubmit)="confirmar()">
  <label for="nome">Nome: </label>
  <input id="nome" [(ngModel)]="nome" type="text" name="nome">
  <br>
  <label for="idade">Idade: </label>
  <input id="idade" [(ngModel)]="idade" type="text" name="idade">

  <button>Confirmar</button>
</form>
</div>
